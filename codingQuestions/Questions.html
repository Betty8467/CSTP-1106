<script>
    console.log("Question 4")
    function q4(){
        const num = 10

        if (num< 0){
            console.log("ERROR")
        }
        
        else if (num === 0){
            console.log(`The factorial of ${num} = 1`)
        }

        else {
            let factorial = 1;

            for(i = 1; i <= num; i++){
            factorial *= i;
            }
        
            console.log(`The factorial of ${num} = ${factorial}`)
        }
    }
    q4()

</script>
